<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Cat Clicker 1.0</title>
</head>
<body>
<nav><h1>Cat Clicker 1.0</h1></nav>
<div id="container">
    <div class="clickNumber"><h2>Number of Clicks:</h2><span>x</span></div>
    <div class="catPun">xxxx</div>
    <div class="mainCatImage">
        <div class="buttons">
            <form>
                <button id="clickMe" type="button">Click Me!</button>
                <button id="addCat" type="button">Add a New Cat</button>
                <button id="deleteCat" type="button">Delete a Cat</button>
                <button id="resetClick" type="button">Reset Click Number</button>
            </form>
        </div>
        <div class="field">
            <canvas id="mainImage"></canvas>
        </div> 
    </div>
    <div class="navigationButtons">
        <button id="left" type="button">Left</button>
        <button id="right" type="button">Right</button>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
